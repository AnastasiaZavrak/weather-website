<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/a5d145de76.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <!-- search -->
          <form class="input-group mb-3 search_input">
            <input
              type="text"
              class="form-control"
              placeholder="Search city"
              aria-label="Search city"
              aria-describedby="button-addon2"
              id="search-city"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
          </form>

          <h5><a href="#" id="my-loc">My location</a></h5>
          <h1 id="city"></h1>
          <h2>
            <span id="temperature"></span>
            <small id="cel-far"
              ><a href="#" id="celsius-temp" class="active">ºC</a> |
              <a href="#" id="fahr-temp">ºF</a></small
            >
          </h2>
          <h5 id="currTime"></h5>

          <p class="desc">
            <span id="desc"></span>
          </p>
          <img src="" alt="" id="icon" />
          <p class="desc-1">
            L: <span id="low-temp"></span>º H: <span id="high-temp"></span>º
            <br />
            Humidity: <span id="humidity"></span>% <br />
            Wind speed: <span id="wind-speed"></span> km/h
          </p>

          <div class="weather-table" id="weather-forecast-table"></div>
          <br />
          <h5>
            <a
              href="https://github.com/AnastasiaZavrak/weather-website"
              target="_blank"
              rel="noopener noreferrer"
            >
              Link to github
            </a>
          </h5>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
